<div>
    <title>RICK AND MORTY API</title>
</div>

<div class="general">
    <div class="logo">
        <img [src]="'https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/Rick_and_Morty.svg/2560px-Rick_and_Morty.svg.png'">
    </div>
    
    <div class="backgrd">
        <ng-container *ngFor="let item of data">
            <mat-card class="card-personajes">
                <mat-card-header>
                  <mat-card-title>{{item.name}}</mat-card-title>
                  <mat-card-subtitle>Status: {{item.status}}</mat-card-subtitle>
                </mat-card-header>
                <img class="imagen" src="{{ item.image }}" alt="imagen">
                <mat-card-content>
                  <p>
                    Specie: {{item.species}}
                  </p>
                  <p>
                    Gender: {{item.gender}}
                  </p>
                </mat-card-content>
              </mat-card>
        </ng-container>
    </div>
</div>
